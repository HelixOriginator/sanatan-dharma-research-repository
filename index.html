<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kallol Chakrabarti - Sanatan Dharma Research Repository</title>
    <meta name="description" content="Comprehensive collection of 66+ peer-reviewed papers on Hinduism, Sanatan Dharma, Vedic philosophy, and dharmic governance.">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: #e5e7eb;
            background: #0f172a;
        }

        header {
            background: linear-gradient(135deg, #7c3aed 0%, #2563eb 100%);
            color: #f8fafc;
            padding: 2.5rem 1rem;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        header h1 {
            font-size: 2.1rem;
            margin-bottom: 0.6rem;
            font-weight: 700;
        }

        header p {
            font-size: 1.1rem;
            opacity: 0.95;
            max-width: 900px;
            margin: 0 auto;
            color: #e0e7ff;
        }

        .contact-links {
            margin-top: 1.2rem;
            display: flex;
            gap: 1.2rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .contact-links a {
            color: #f8fafc;
            text-decoration: none;
            padding: 0.55rem 1.1rem;
            background: rgba(255,255,255,0.12);
            border-radius: 6px;
            transition: all 0.25s ease;
            font-weight: 500;
        }

        .contact-links a:hover {
            background: rgba(255,255,255,0.22);
            transform: translateY(-2px);
        }

        .container {
            max-width: 1200px;
            margin: 2.5rem auto;
            padding: 0 1rem;
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 3rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .stat-item {
            text-align: center;
            background: #020617;
            padding: 1.2rem 1.6rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
        }

        .stat-number {
            font-size: 2.4rem;
            font-weight: 700;
            color: #38bdf8;
        }

        .stat-label {
            color: #94a3b8;
            font-size: 0.9rem;
        }

        .search-box {
            background: #020617;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.35);
            margin-bottom: 2rem;
        }

        .search-box input {
            width: 100%;
            padding: 0.8rem;
            font-size: 1rem;
            border-radius: 6px;
            border: 2px solid #1e293b;
            background: #020617;
            color: #e5e7eb;
        }

        .search-box input::placeholder {
            color: #64748b;
        }

        .search-box input:focus {
            outline: none;
            border-color: #38bdf8;
        }

        .featured {
            background: #020617;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 6px 25px rgba(0,0,0,0.4);
            margin-bottom: 2.5rem;
            border-left: 5px solid #22d3ee;
        }

        .featured h2 {
            color: #67e8f9;
            margin-bottom: 1rem;
        }

        .featured p {
            color: #cbd5f5;
        }

        .category-section {
            margin-bottom: 3.5rem;
        }

        .category-title {
            font-size: 1.8rem;
            color: #a5b4fc;
            margin-bottom: 1.6rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #6366f1;
        }

        .article-grid {
            display: grid;
            gap: 1.6rem;
        }

        .article-card {
            background: #020617;
            padding: 1.6rem;
            border-radius: 10px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.45);
            transition: all 0.25s ease;
            border-left: 5px solid #6366f1;
        }

        .article-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 35px rgba(99,102,241,0.35);
        }

        .article-card h3 {
            color: #f8fafc;
            font-size: 1.2rem;
            margin-bottom: 0.6rem;
        }

        .article-card p {
            color: #cbd5f5;
            margin-bottom: 1rem;
            font-size: 0.95rem;
        }

        .article-links {
            display: flex;
            gap: 0.9rem;
            flex-wrap: wrap;
        }

        .article-links a {
            padding: 0.5rem 1rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            font-size: 0.85rem;
            transition: all 0.25s ease;
        }

        .doi-link {
            background: #2563eb;
            color: #f8fafc;
        }

        .doi-link:hover {
            background: #1d4ed8;
        }

        .pdf-link {
            background: #16a34a;
            color: #f8fafc;
        }

        .pdf-link:hover {
            background: #15803d;
        }

        footer {
            background: #020617;
            text-align: center;
            padding: 2.5rem 1rem;
            margin-top: 3rem;
            box-shadow: inset 0 1px 0 rgba(255,255,255,0.05);
        }

        footer p {
            color: #94a3b8;
        }

        @media (max-width: 768px) {
            header h1 { font-size: 1.6rem; }
            .category-title { font-size: 1.4rem; }
            .stat-number { font-size: 2rem; }
        }
    </style>
</head>
<body>
